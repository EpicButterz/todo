
<form ng-submit="loginUser()" class="auth-form">
    <h3>Login</h3>
    <input ng-model="user.username" class="form-control" type="text" placeholder="Email Address"/>
    <input ng-model="user.password" class="form-control" type="text" placeholder="Password"/>
    <button type="submit" class="btn btn-primary" ng-click="route('/current')">Submit</button>
</form>

<form ng-submit="registerUser()" class="auth-form">
    <h3>Register</h3>
    <input ng-model="newUser.firstName" class="form-control" type="text" placeholder="First Name"/>
    <input ng-model="newUser.lastName" class="form-control" type="text" placeholder="Last Name"/>
    <input ng-model="newUser.userEmail" class="form-control" type="text" placeholder="Email Address"/>
    <input ng-model="newUser.password" class="form-control" type="text" placeholder="Password"/>
    <input class="form-control" type="text" placeholder="Repeat Password"/>
    <button type="submit" class="btn btn-primary" ng-click="route('/current')">Submit</button>
</form>
