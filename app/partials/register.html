<h3>Register</h3>
<form ng-submit="registerUser()">
    {{ newUser.username }}
    <input ng-model="newUser.username" class="form-control" type="text" placeholder="username (email)"/>
    <input ng-model="newUser.password" class="form-control" type="text" placeholder="password"/>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
